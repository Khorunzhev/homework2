management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
  health:
    defaults:
      enabled: true

spring:
  datasource:
    url: jdbc:h2:mem:testdb
    initialization-mode: always


  h2:
    console:
      path: /h2-console
      settings:
        web-allow-others: true

  jpa:
    generate-ddl: false
    hibernate:
      ddl-auto: none
    show-sql: true

logging:
  file:
    name: server.log
    path: /var/log
  level:
    ROOT: INFO